            then
            SCHEME="ISBN-Package"
            else
            SCHEME="ISBN"
            fi
            else
            SCHEME="ISBN-tvOS"
            fi
            echo "set -o pipefail; export PATH='swift-latest:$PATH'; WORKSPACE='$WORKSPACE'; SCHEME='$SCHEME'" > setup.sh
        - name: Build (tvOS Release)
          run: |
            source "setup.sh"
